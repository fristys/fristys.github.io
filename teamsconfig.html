<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SimplySoDev</title>
</head>
<body>
	<script src="https://statics.teams.microsoft.com/sdk/v0.4/js/MicrosoftTeams.js"></script>
    <script>
        try {
            microsoftTeams.initialize();
        } catch (e) {

        } finally {
            microsoftTeams.settings.setValidityState(true);

            microsoftTeams.settings.registerOnSaveHandler(function (saveEvent) {
                microsoftTeams.settings.setSettings({
                    contentUrl: 'https://simplysodev.com',
                    suggestedDisplayName: 'SimplySo Development',
                    websiteUrl: 'https://simplysodev.com'
                });

                saveEvent.notifySuccess();
            });
        }
    </script>
</body>
</html>
